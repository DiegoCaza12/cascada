<ion-header>
  <ion-toolbar>
    <ion-title>acproducto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item *ngFor="let contacto of productos">
    <ion-label>Nombre :  </ion-label>
    <ion-input type="text" required [(ngModel)]="txt_nombre"> {{ contacto.nombre }}</ion-input>
  </ion-item>
  <ion-item *ngFor="let contacto of productos">
    <ion-label>Detalle :  </ion-label>
    <ion-input type="text" required [(ngModel)]="txt_detalle"> {{ contacto.detalle }}</ion-input>
  </ion-item>

  <ion-item *ngFor="let contacto of productos">
    <ion-label>Precio :</ion-label>
    <ion-input type="text" required [(ngModel)]="txt_precio">{{ contacto.precio }}</ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="modificar()">Modificar</ion-button>
  </ion-item> 
</ion-content>
