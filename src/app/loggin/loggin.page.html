<div class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="text"
      [(ngModel)]="txt_usuario"
      name="txt_usuario"
      placeholder="Usuario"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="txt_clave"
      name="txt_clave"
      placeholder="Clave"
      required="required"
    />
    <button type="submit" (click)="verificar()">ingresar</button> <br>
    <ion-item >
      <p>Olvidaste la contra recuperala</p> 
    </ion-item>
    <ion-item>
      <button type="button" (click)="irRegistro()">registrar</button>
    </ion-item>
  </form>
</div>
