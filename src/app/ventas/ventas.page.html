<ion-header>
  <ion-toolbar>
    <ion-title>ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of ventas">
      <ion-item class="item-text-wrap" >
     
          <ion-label>
            {{usuario.fecha }} {{usuario.idproducto }}
            {{ usuario.idcliente }} {{ usuario.idusuario }}
            {{usuario.cantidad }} {{usuario.precio_unit}} {{usuario.total}}
          </ion-label>
       
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="editar(usuario.idventa)">Modificar</ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(usuario.idventa)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item>
    <ion-button color="dark"(click)="registrar()">Registrar ventas</ion-button>
  </ion-item> 
</ion-content>
