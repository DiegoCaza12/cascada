<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Ventas</ion-title>
    <ion-buttons slot="end">
    <ion-button color="success" fill="outline" 
               (click)="openAndCloseModal()">
               AÃ±adir Venta</ion-button>
    </ion-buttons> 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>          
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ventas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" >
    <ion-list *ngIf="bandera == false">
      <ion-list-header>
        <ion-label>id</ion-label>
        <ion-label>fecha</ion-label>
        <ion-label>idcliente</ion-label>
        <ion-label>idusuario</ion-label>
        <ion-label>total</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let team of ListTeam">
        <ion-grid>
          <ion-row>
             <ion-col>
              <ion-label>{{team.id}}</ion-label>
             </ion-col>
             <ion-col>
               <ion-label>{{team.fecha}}</ion-label>
             </ion-col>
             <ion-col>
              <ion-label>{{team.idcliente}}</ion-label>
             </ion-col>
             <ion-col>
              <ion-label>{{team.idusuario}}</ion-label>
             </ion-col>
             <ion-col>
              <ion-label>{{team.total}}</ion-label>
             </ion-col>
             <ion-col>
              <ion-button color="warning" (click)="getTeam(team.id)">
                <ion-icon name="pencil"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="getId(team.id)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
           
          </ion-row>
        </ion-grid> 
      </ion-item >
   </ion-list>

   <ion-card id="card-position" *ngIf="bandera">
    <ion-toolbar>
       <ion-button color="danger" slot="end" fill="outline"
      (click)="openAndCloseModal()">X</ion-button>
    </ion-toolbar>
     
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <input type="datetime-local" name="txt_fecha" id="txt_fecha">
      </ion-item>
      <ion-item>
        <ion-label position="floating">IdCliente</ion-label>
        <ion-input [(ngModel)]="team.idcliente"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">IdUsuario</ion-label>
        <ion-input [(ngModel)]="team.idusuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Total</ion-label>
        <ion-input [(ngModel)]="team.total"></ion-input>
      </ion-item>
      <ion-button color="success" expand="full"
                 (click)="save()">
                 <span *ngIf="isUpdate">Actualizar</span>
                 <span *ngIf="isUpdate==false">Guardar</span>
                </ion-button>
     </ion-card-content>
  </ion-card>

</div>
</ion-content>
