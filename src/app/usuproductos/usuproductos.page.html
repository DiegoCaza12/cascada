<ion-header>
  <ion-toolbar>
    <ion-title>usuproductos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let producto of productos">
      <ion-item class="item-text-wrap" >
     
          <ion-label>
            {{producto.nombre }} {{producto.detalle }} {{ producto.precio }} 
          </ion-label>
       
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="editar(producto.idproducto)">Modificar</ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(producto.idproducto)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  
    <ion-item>
      <ion-button color="dark"(click)="registrar()">Registrar Producto</ion-button>
    </ion-item> 
    <ion-item>
      <ion-button color="primary"(click)="volver()">Regresar menu</ion-button>
    </ion-item>

</ion-content>
