<ion-header>
  <ion-toolbar>
    <ion-title>USUARIOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item class="item-text-wrap" >
     
          <ion-label>
            {{usuario.cedula }} {{usuario.nombre }}
            {{ usuario.apellido }} {{ usuario.email }}
            {{usuario.telefono }} {{usuario.direccion}}
          </ion-label>
       
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="editar(usuario.idusuario)">Modificar</ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(usuario.idusuario)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item>
    <ion-button color="dark"(click)="registrar()">Registrar Usuarios</ion-button>
  </ion-item> 
  <ion-item>
    <ion-button color="primary"(click)="volver()">Regresar menu</ion-button>
  </ion-item>
</ion-content>
