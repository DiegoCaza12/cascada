<ion-header>
  <ion-toolbar>
    <ion-title>clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let cliente of clientes">
        <ion-item class="item-text-wrap" >
       
            <ion-label>{{cliente.cedula }} {{cliente.nombre }}{{cliente.apellido }} </ion-label>        
         
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="editar(usuario.idusuario)">Modificar</ion-item-option>
          <ion-item-option color="danger" (click)="eliminar(usuario.idusuario)">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ion-item>
      <ion-button color="dark"(click)="registrar()">Registrar Clientes</ion-button>
    </ion-item> 
  </ion-content>
</ion-content>
